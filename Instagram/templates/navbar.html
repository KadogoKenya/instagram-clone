{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-light" style="margin-top: 20; border:border border-secondary;">
          
            <span class="navbar-left">
                <a href="{% url 'insta-home' %}" style="color: black"> 
                    <i class="fa fa-home fa-4x text-success" aria-hidden="true" ></i>
                    <img src="{% static 'img/image1.jpg' %}" class="icon" width="60" height="60">
                </a>
            </span>

            <span class="col-sm-4 col-md-4 ">
                <form class="navbar-form" role="search" action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search User" name="">
                        <div class="input-group-btn">
                            <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-search">Search</i></button>
                            </button>
                        </div>
                    </div>
                </form>
            </span>

            <span class="pull-right">
                {% if user.is_authenticated %}
                <i class="far fa-heart fa-4x mr-5 text-success"></i>
                <a href="{% url 'display_profile' %}" class="nav-item-nav-link mr-5" style="color: black">
                <i class="far fa-user fa-4x text-success"></i>
            </a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item-nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-item-nav-link">SignUp</a>
                {% endif %}
            </span>
    </nav>
</body>

</html>
