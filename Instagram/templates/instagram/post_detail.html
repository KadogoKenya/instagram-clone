{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image.url }}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h1>Caption:{{object.caption }}</h1>
            <h1>Uploaded by:{{object.user }}</h1>
            <h1>Image Uploaded on: {{object.date_posted|date:"F d, Y"}}</h1>
        </div>
    </div>

    
</div>
{% endblock content %}
