{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="col-md-6">
        <img src="{{ object.image.url }}">
    </div>

    <div class="col-md-6">
        <h1>Caption:{{object.caption }}</h1>
        <h1>Uploaded by:{{user.username }}</h1>
        <h1>Image Uploaded on: {{object.date_posted|date:"F d, Y"}}</h1>
    </div>
</div>

</div>
{% endblock content %}
